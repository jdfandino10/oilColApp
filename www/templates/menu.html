<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-show="!logIN" ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="/region" ng-show="logIN">
          Region
        </ion-item>
        <ion-item menu-close href="/campo" ng-show="logIN">
          Campo
        </ion-item>
        <ion-item menu-close href="/pozo" ng-show="logIN">
          Pozo
        </ion-item>
        <ion-item menu-close href="/sensor" ng-show="logIN">
          Sensor
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="logIN">
          LogOut
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
